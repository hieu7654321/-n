<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chi Tiết Khóa Học</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            color: #333;
            font-size: 24px;
        }

        h3 {
            color: #333;
            font-size: 20px;
            margin-top: 20px;
            text-align: center;
        }


        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }


        thead {
            background-color: #007bff;
            color: white;
            text-align: left;
        }

        th {
            padding: 12px 15px;
            font-size: 18px;
        }

        td {
            padding: 12px 15px;
            text-align: left;
            border-top: 1px solid #ddd;
        }


        tr:hover {
            background-color: #f9f9f9;
        }


        button {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 8px 12px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px 0;
            display: block;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
        }

        button:hover {
            background-color: #218838;
        }


        @media (max-width: 768px) {
            table {
                width: 95%;
            }

            button {
                width: 90%;
            }
        }

    </style>
</head>
<body>
<h1>Chi Tiết Khóa Học: <span th:text="${course.name}"></span></h1>
<h3>Danh Sách Học Viên</h3>
<table>
    <thead>
    <tr>
        <th>Tên Học Viên</th>
        <th>Thao Tác</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="student : ${students}">
        <tr>
            <td th:text="${student.username}"></td>
            <td>
                <form th:action="@{/admin/course/{courseId}/removeStudent(courseId=${course.id})}" method="post">
                    <input type="hidden" th:name="studentId" th:value="${student.id}" />
                    <button type="submit">Xóa</button>
                </form>
            </td>
        </tr>
    </th:block>
    </tbody>
</table>

<h3>Thêm Học Viên Vào Khóa Học</h3>
<form th:action="@{/admin/course/{courseId}/assignStudent(courseId=${course.id})}" method="get">
    <button type="submit">Thêm Học Viên</button>
</form>
<form th:action="@{/admin/course/{courseId}/assignTeacher(courseId=${course.id})}" method="get">
    <button type="submit">Thêm giảng viên</button>
</form>

<h3>Admin Action</h3>
<form th:action="@{/admin/course/approve/{courseId}(courseId=${course.id})}" method="post">
    <button type="submit">Duyệt lớp</button>
</form>
<form th:action="@{/course/complete/{courseId}(courseId=${course.id})}" method="post">
    <button type="submit">Lớp đã học xong</button>
</form>

</body>
</html>
