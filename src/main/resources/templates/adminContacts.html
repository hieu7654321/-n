<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TT Nghệ thuật Phương Linh</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{css/profilecss.css}">

  <style>
    .contacts {
      background-color: #f9f9f9;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .contacts h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .contacts table {
      width: 100%;
      border-collapse: collapse;
    }

    .contacts th, .contacts td {
      padding: 12px;
      text-align: left;
      border: 1px solid #ddd;
    }

    .contacts th {
      background-color: #007bff;
      color: white;
      font-weight: bold;
    }

    .contacts td {
      background-color: #fff;
      color: #333;
    }

    .contacts tr:hover td {
      background-color: #f1f1f1;
    }

    .contacts td form {
      display: inline-block;
      margin-right: 10px;
    }

    .contacts button {
      padding: 6px 12px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .contacts button[type="submit"] {
      background-color: #28a745;
      color: white;
    }

    .contacts button[type="submit"]:hover {
      background-color: #218838;
    }

    .contacts button[type="submit"]:focus {
      outline: none;
    }

    .contacts .btn-reject {
      background-color: #dc3545;
    }

    .contacts .btn-reject:hover {
      background-color: #c82333;
    }

  </style>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/home">Trang chủ</a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/profile" th:text="${user.username}"></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 col-lg-2 sidebar">
      <h4>Chức năng</h4>
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link" href="/profile">Thông tin cá nhân</a></li>
        <li class="nav-item"><a class="nav-link" href="/lophoc">Lớp học</a></li>
        <li class="nav-item"><a class="nav-link" href="/schedule">Thời khóa biểu</a></li>
        <li class="nav-item"><a class="nav-link" href="/event">Sự kiện</a></li>
        <li class="nav-item"><a class="nav-link" href="/hocphi">Học phí</a></li>
        <li class="nav-item"><a class="nav-link" href="/courses">Đăng ký lớp học</a></li>
      </ul>
    </div>

    <div class="col-md-9 col-lg-10 contacts">
      <h1>Các yêu cầu liên hệ</h1>
      <table>
        <thead>
        <tr>
          <th>Tên người gửi</th>
          <th>Tiêu đề</th>
          <th>Nội dung</th>
          <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contact : ${contacts}">
          <td th:text="${contact.username}"></td>
          <td th:text="${contact.title}"></td>
          <td th:text="${contact.content}"></td>
          <td>
            <form th:action="@{'/admin/contact/approve/' + ${contact.id}}" method="post">
              <button type="submit">Chấp thuận</button>
            </form>
            <form th:action="@{'/admin/contact/reject/' + ${contact.id}}" method="post">
              <button type="submit" class="btn-reject">Từ chối</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
