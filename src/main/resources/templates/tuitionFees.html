<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thống kê học phí</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{css/profilecss.css}">
  <style>
    .ttfee h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    td {
      background-color: #f8f9fa;
    }

    td span {
      font-weight: bold;
    }

    tr:nth-child(even) td {
      background-color: #f1f3f5;
    }

    tr:nth-child(odd) td {
      background-color: #ffffff;
    }

    .total-row {
      font-weight: bold;
      background-color: #d1ecf1;
    }

    .total-row td {
      color: #155724;
    }

    .ttfee ul {
      padding-left: 20px;
      font-size: 16px;
    }

    .ttfee ul li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/home">Trang chủ</a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/profile" th:text="${user.username}"></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 col-lg-2 sidebar">
      <h4>Chức năng</h4>
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link" href="/profile">Thông tin cá nhân</a></li>
        <li class="nav-item"><a class="nav-link" href="/courses">Lớp học</a></li>
        <li class="nav-item"><a class="nav-link" href="/schedule">Thời khóa biểu</a></li>
        <li class="nav-item"><a class="nav-link" href="/event">Sự kiện</a></li>
        <li class="nav-item"><a class="nav-link" href="/hocphi">Học phí</a></li>
        <li class="nav-item"><a class="nav-link" href="/courses">Đăng ký lớp học</a></li>
      </ul>
    </div>

    <div class="col-md-9 col-lg-10 ttfee">
      <h1 class="mb-4">Thống kê học phí</h1>

      <table class="table table-bordered">
        <thead>
        <tr>
          <th>Tên lớp học</th>
          <th>Học phí</th>
          <th>Đã đóng</th>
          <th>Còn nợ</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courses}">
          <td th:text="${course.name}"></td>
          <td th:text="${course.fee}"></td>
          <td th:text="${course.amountPaid}"></td>
          <td th:text="${course.outstandingFee}"></td>
        </tr>

        <tr class="total-row">
          <td>Tổng cộng</td>
          <td th:text="${totalFee}"></td>
          <td th:text="${totalPaid}"></td>
          <td th:text="${totalOutstanding}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
