<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
</head>
<body>
<h1>Welcome, <span th:text="${user.username}"></span>!</h1>

<h2>Your Notifications</h2>
<ul>
  <li th:each="notification : ${user.notifications}">
    <span th:text="${notification.message}"></span>
  </li>
</ul>
</body>
</html>
